<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <title>Landing page 1</title>
</head>
<body>
    <div class="container">
        <div class="nav-container">
            <div class="nav">
                <div class="nav-logo nav-item">
                    <a href="">NZRM Jo</a>
                </div>
                <div class="nav-links nav-item">
                    <a href="#">Photographs</a>
                    <a href="#">Directors</a>
                    <a href="#">Clients</a>
                    <a href="#">About me</a>
                </div>

                <div class="nav-cta nav-item">
                    <a href="#">Connect with us</a>
                </div>
            </div>
        </div>
        <div class="bg-gradient"></div>
        <div class="hero-container">
            <div class="hero">
                <h1>*The art <br />inspired <br /> by your <br />story.</h1>
                <div class="cta">
                    <button>Write us a letter</button>
                    <p>bla bla bla blab la blaladbasudbasa</p>
                </div>
            </div>
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
        </div>
    </div>

    <script>

        gsap.from(".nav-container", 2, {
            opacity: 0,
            y: -60,
            ease: "power3.inOut",
            delay: 0.5
        });

        gsap.from(".hero > *", 1, {
            opacity: 0,
            y: 60,
            ease: "power3.inOut",
            delay: 1,
            stagger: {
                amount: 0.5,
            },
        });

        gsap.from(".blob", 2, {
            scale: 0,
            ease: "power3.inOut",
            delay: 1.5,
            stagger: {
                amount: 0.5,
            },
        });

        gsap.from(".bg-gradient", 1, {
            scale: 0,
            ease: "power3.inOut",
            delay: 2,
        });

    </script>
</body>
</html>
